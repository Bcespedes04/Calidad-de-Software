<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Progreso Entrenador - Gym</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Progreso de los Clientes</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID Cliente</th>
                    <th>Nombre Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idUsuario}"></td>
                    <td th:text="${cliente.nombreUsuario}"></td>
                    <td>
                        <button class="btn btn-primary" onclick="showAddModal(${cliente.idUsuario})">Añadir Progreso</button>
                        <button class="btn btn-secondary" onclick="showUpdateModal(${cliente.idUsuario})">Modificar Progreso</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Añadir Progreso -->
    <div class="modal fade" id="addProgresoModal" tabindex="-1" role="dialog" aria-labelledby="addProgresoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form th:action="@{/progreso/entrenador/add}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProgresoModalLabel">Añadir Progreso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="addUserId" name="userId" />
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" id="addFecha" name="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso</label>
                            <input type="number" class="form-control" id="addPeso" name="peso" required>
                        </div>
                        <div class="form-group">
                            <label for="imc">IMC</label>
                            <input type="number" class="form-control" id="addImc" name="imc" required>
                        </div>
                        <div class="form-group">
                            <label for="altura">Altura</label>
                            <input type="number" class="form-control" id="addAltura" name="altura" required>
                        </div>
                        <div class="form-group">
                            <label for="objetivoCumplido">Objetivo Cumplido</label>
                            <input type="checkbox" id="addObjetivoCumplido" name="objetivoCumplido">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Modificar Progreso -->
    <div class="modal fade" id="updateProgresoModal" tabindex="-1" role="dialog" aria-labelledby="updateProgresoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form th:action="@{/progreso/entrenador/update}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateProgresoModalLabel">Modificar Progreso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="updateProgresoId" name="idProgreso" />
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" id="updateFecha" name="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso</label>
                            <input type="number" class="form-control" id="updatePeso" name="peso" required>
                        </div>
                        <div class="form-group">
                            <label for="imc">IMC</label>
                            <input type="number" class="form-control" id="updateImc" name="imc" required>
                        </div>
                        <div class="form-group">
                            <label for="altura">Altura</label>
                            <input type="number" class="form-control" id="updateAltura" name="altura" required>
                        </div>
                        <div class="form-group">
                            <label for="objetivoCumplido">Objetivo Cumplido</label>
                            <input type="checkbox" id="updateObjetivoCumplido" name="objetivoCumplido">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript para mostrar los modales -->
    <script>
        function showAddModal(userId) {
            document.getElementById('addUserId').value = userId;
            $('#addProgresoModal').modal('show');
        }

        function showUpdateModal(progresoId) {
            
            $('#updateProgresoModal').modal('show');
        }
    </script>

    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js}"></script>
    <script th:src="@{https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
